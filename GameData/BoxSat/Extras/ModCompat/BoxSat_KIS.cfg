//BoxSat Prototype
@PART[62cm_BoxSat_PayloadFrame]:HAS[!MODULE[ModuleKISPartMount]]:NEEDS[KIS]:FOR[BoxSat]
{
	MODULE
	{
		name = ModuleKISPartMount
		sndStorePath = KIS/Sounds/containerMount
		allowRelease = false
		MOUNT
		{
			attachNode = module1
			allowedPartName= 62cm_BoxSat_MPEngine_PayloadModule
			allowedPartName= 62cm_BoxSat_LFOEngine_PayloadModule
		}
		MOUNT
		{
			attachNode = hatch
			allowedPartName = 62cm_BoxSat_Hatch
			allowedPartName = 62cm_BoxSat_BlowoffHatch
		}
	}
}

//BoxSat Prototype
@PART[62cm_BoxSat_Frame]:HAS[!MODULE[ModuleKISPartMount]]:NEEDS[KIS]:FOR[BoxSat]
{
	@MODULE[ModuleKISPartMount]
	{
		@MOUNT,4
		{
			allowedPartName = 62cm_BoxSat_BlowoffHatch
		}
	}
}

