//Adds a work light to BoxSat Frames
@PART[62cm_BoxSat_Frame|62cm_BoxSat_PayloadFrame]:FOR[BoxSat]
{
		MODEL
		{
			model = Squad/Parts/Utility/spotLightMk2/model
			position = 0, 0.235, -0.288
			scale = 0.1, 0.1, 0.1
			rotation = 340, 0, 0
		}

		MODULE
		{
			name = ModuleLight
			lightName = spotlight
			useAnimationDim = true
			lightBrightenSpeed = 2.5
			lightDimSpeed = 2.5
			animationName = LightAnimation
			resourceAmount = 0.005
			useResources = true
		}
}
